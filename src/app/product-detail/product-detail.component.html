<div class="card">
  <mat-list *ngIf="productDetail">
    <mat-list-item> Id: {{ productDetail.id }} </mat-list-item>
    <mat-list-item> Uid: {{ productDetail.uid }} </mat-list-item>
    <mat-list-item> Blend Name: {{ productDetail.blend_name }} </mat-list-item>
    <mat-list-item> Origin: {{ productDetail.origin }} </mat-list-item>
    <mat-list-item> Variety: {{ productDetail.variety }} </mat-list-item>
    <mat-list-item> Notes: {{ productDetail.notes }} </mat-list-item>
    <mat-list-item>
      Intensifier: {{ productDetail.intensifier }}
    </mat-list-item>
  </mat-list>
</div>
